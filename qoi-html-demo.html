<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>qoi-html.js demo</title>
  <script type="application/javascript" src="qoi-html.js"></script>
</head>
<body>

<h1><img src="./qoi_logo.qoi" type="image/qoi" width="224px" height="110px" alt="QOI"></h1>

<h2>codes</h2>
<p><code>
  &lt;script src="qoi-html.js" type="application/javascript"&gt;&lt;/script&gt;<br>
  <br>
  &lt;img src="dice.qoi" <strong>type="image/qoi"</strong>&gt;<br>
  <br>
  &lt;picture&gt;<br>
  &nbsp;&nbsp;&lt;source srcset="mushroom.qoi" <strong>type="image/qoi"</strong>&gt;<br>
  &lt;/picture&gt;<br>
</code></p>

<h2>sample</h2>
<p>
  RGBA image:<br>
  <img src="./dice.qoi" type="image/qoi" width="30%" height="30%"><br>
  <br>
  RGB images in picture element:<br>
  <picture>
    <source srcset="./mushroom.qoi 1x, ./mushroom2.qoi 1.5x" type="image/qoi">
    <img src="fungus.png" width="200" height="355">
  </picture>
  <picture>
    <source srcset="./mushroom2.qoi" type="image/qoi">
    <img src="dice.qoi">
  </picture>
</p>
</body>
</html>
